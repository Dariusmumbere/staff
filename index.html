<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCDNET - Reporting System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #6b7280;
            --secondary-hover: #4b5563;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --light-color: #f9fafb;
            --dark-color: #111827;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: var(--dark-color);
            line-height: 1.5;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .app-header {
            background-color: white;
            box-shadow: var(--shadow-sm);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            border-radius: var(--radius-md);
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .username {
            font-weight: 500;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .main-content {
            flex: 1;
            padding: 2rem 0;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem 1.5rem;
        }

        .reporting-container {
            display: grid;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .reporting-container {
                grid-template-columns: 2fr 1fr;
            }
        }

        .reporting-card {
            background-color: white;
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-sm);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--dark-color);
        }

        h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--dark-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .editor-container {
            min-height: 300px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1rem;
            background-color: white;
        }

        .editor-container[contenteditable="true"]:empty:before {
            content: attr(placeholder);
            color: var(--secondary-color);
            pointer-events: none;
            display: block;
        }

        .file-upload-container {
            margin-top: 0.5rem;
        }

        .file-input {
            display: none;
        }

        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-upload-label:hover {
            border-color: var(--primary-color);
            background-color: rgba(79, 70, 229, 0.05);
        }

        .file-upload-label.dragover {
            border-color: var(--primary-color);
            background-color: rgba(79, 70, 229, 0.1);
        }

        .file-upload-label i {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .file-upload-label span {
            color: var(--secondary-color);
            font-size: 0.875rem;
        }

        .file-preview {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .no-files {
            color: var(--secondary-color);
            font-size: 0.875rem;
            text-align: center;
            padding: 0.5rem;
        }

        .file-item {
            background-color: var(--light-color);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .file-item:hover {
            background-color: #e5e7eb;
        }

        .file-item i {
            color: var(--secondary-color);
            width: 20px;
            text-align: center;
        }

        .file-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            color: var(--secondary-color);
            font-size: 0.75rem;
        }

        .remove-file {
            color: var(--danger-color);
            cursor: pointer;
            margin-left: 0.5rem;
            font-size: 1.1rem;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .remove-file:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: white;
            color: var(--secondary-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        .recent-reports {
            background-color: white;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            align-self: flex-start;
        }

        .reports-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .no-reports {
            color: var(--secondary-color);
            font-size: 0.875rem;
            text-align: center;
            padding: 1rem;
        }

        .report-item {
            padding: 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .report-item:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }

        .report-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .report-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: var(--secondary-color);
        }

        .report-status {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            text-transform: capitalize;
        }

        .report-status.draft {
            background-color: #fef3c7;
            color: #92400e;
        }

        .report-status.submitted {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .report-status.approved {
            background-color: #dcfce7;
            color: #166534;
        }

        .report-employee {
            font-size: 0.75rem;
            color: var(--secondary-color);
            margin-top: 0.25rem;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: white;
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transform: translateY(20px);
            transition: transform 0.2s;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-body {
            padding: 2rem 1.5rem;
            text-align: center;
        }

        .modal-footer {
            padding: 1.5rem;
            display: flex;
            justify-content: flex-end;
            border-top: 1px solid var(--border-color);
        }

        .success-icon {
            font-size: 3rem;
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary-color);
            padding: 0.25rem;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .close-modal:hover {
            background-color: var(--light-color);
        }

        .notification {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            z-index: 100;
            display: none;
            animation: slideIn 0.3s ease-out;
            max-width: 350px;
        }

        .notification.success {
            background-color: var(--success-color);
            color: white;
        }

        .notification.error {
            background-color: var(--danger-color);
            color: white;
        }

        .notification.info {
            background-color: var(--info-color);
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .reporting-container {
                grid-template-columns: 1fr;
            }
            
            .recent-reports {
                order: -1;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="logo.png" height="70" width="70" alt="RCDNET Logo" class="logo">
                    <h1>RCDNET Reporting System</h1>
                </div>
                <div class="user-info">
                    <span class="username">Staff Member</span>
                    <div class="avatar">SM</div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="reporting-container">
                <div class="reporting-card">
                    <h2>Create New Report</h2>
                    <div class="form-group">
                        <label for="employee-select">Select Employee</label>
                        <select id="employee-select" class="form-control" required>
                            <option value="" disabled selected>Select employee</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="program-select">Select Program/Activity</label>
                        <select id="program-select" class="form-control" required>
                            <option value="" disabled selected>Select an activity</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="report-title">Report Title</label>
                        <input type="text" id="report-title" class="form-control" placeholder="Enter report title" required>
                    </div>

                    <div class="form-group">
                        <label for="report-content">Report Content</label>
                        <div id="report-editor" class="form-control editor-container" contenteditable="true" placeholder="Enter your report content here" required></div>
                    </div>

                    <div class="form-group">
                        <label for="report-attachments">Attachments</label>
                        <div class="file-upload-container">
                            <input type="file" id="report-attachments" multiple class="file-input">
                            <label for="report-attachments" class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Choose files or drag and drop here</span>
                            </label>
                            <div id="file-preview" class="file-preview"></div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button id="save-draft-btn" class="btn btn-secondary">
                            <i class="fas fa-save"></i> Save Draft
                        </button>
                        <button id="submit-report-btn" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Submit Report
                        </button>
                    </div>
                </div>

                <div class="recent-reports">
                    <h3>Recent Reports</h3>
                    <div id="reports-list" class="reports-list">
                        <!-- Reports will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>

        <div class="modal" id="success-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Success!</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <i class="fas fa-check-circle success-icon"></i>
                    <p>Your report has been submitted successfully.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary close-modal">OK</button>
                </div>
            </div>
        </div>

        <div class="notification" id="notification"></div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const API_BASE_URL = 'https://man-m681.onrender.com';
    let selectedFiles = [];
    
    // DOM Elements
    const employeeSelect = document.getElementById('employee-select');
    const programSelect = document.getElementById('program-select');
    const reportTitle = document.getElementById('report-title');
    const reportEditor = document.getElementById('report-editor');
    const fileInput = document.getElementById('report-attachments');
    const filePreview = document.getElementById('file-preview');
    const saveDraftBtn = document.getElementById('save-draft-btn');
    const submitReportBtn = document.getElementById('submit-report-btn');
    const reportsList = document.getElementById('reports-list');
    const successModal = document.getElementById('success-modal');
    const closeModalButtons = document.querySelectorAll('.close-modal');
    const notification = document.getElementById('notification');
    
    // Initialize the app
    init();
    
    function init() {
        // Load employees
        loadEmployees();
        
        // Load programs/activities
        loadPrograms();
        
        // Load recent reports
        loadRecentReports();
        
        // Set up event listeners
        setupEventListeners();
    }
    
    function setupEventListeners() {
        // File upload handling
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop file handling
        const uploadLabel = document.querySelector('.file-upload-label');
        uploadLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadLabel.classList.add('dragover');
        });
        
        uploadLabel.addEventListener('dragleave', () => {
            uploadLabel.classList.remove('dragover');
        });
        
        uploadLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadLabel.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelect({ target: fileInput });
            }
        });
        
        // Save draft button
        saveDraftBtn.addEventListener('click', saveDraft);
        
        // Submit report button
        submitReportBtn.addEventListener('click', submitReport);
        
        // Close modal buttons
        closeModalButtons.forEach(button => {
            button.addEventListener('click', () => {
                successModal.classList.remove('active');
            });
        });
        
        // Editor placeholder
        reportEditor.addEventListener('focus', function() {
            if (this.innerHTML === 'Write your report here...') {
                this.innerHTML = '';
            }
        });
        
        reportEditor.addEventListener('blur', function() {
            if (this.innerHTML === '' || this.innerHTML === '<br>') {
                this.innerHTML = 'Write your report here...';
            }
        });
    }
    
    async function loadEmployees() {
        try {
            showNotification('Loading employees...', 'info');
            
            // Fetch employees from the API
            const response = await fetch(`${API_BASE_URL}/employees/`);
            if (!response.ok) throw new Error('Failed to fetch employees');
            
            const employees = await response.json();
            
            // Clear existing options
            employeeSelect.innerHTML = '<option value="" disabled selected>Select employee</option>';
            
            // Add employees to the select dropdown
            employees.forEach(employee => {
                const option = document.createElement('option');
                option.value = employee.id;
                option.textContent = employee.name;
                employeeSelect.appendChild(option);
            });
            
            showNotification('Employees loaded successfully', 'success');
        } catch (error) {
            console.error('Error loading employees:', error);
            showNotification('Failed to load employees. Please try again later.', 'error');
        }
    }
    
    async function loadPrograms() {
        try {
            showNotification('Loading activities...', 'info');
            
            // Fetch activities from the API
            const response = await fetch(`${API_BASE_URL}/activities/`);
            if (!response.ok) throw new Error('Failed to fetch activities');
            
            const activities = await response.json();
            
            // Clear existing options
            programSelect.innerHTML = '<option value="" disabled selected>Select an activity</option>';
            
            // Add activities to the select dropdown
            activities.forEach(activity => {
                const option = document.createElement('option');
                option.value = activity.id;
                option.textContent = `${activity.name} (${activity.project_name})`;
                programSelect.appendChild(option);
            });
            
            showNotification('Activities loaded successfully', 'success');
        } catch (error) {
            console.error('Error loading programs:', error);
            showNotification('Failed to load programs. Please try again later.', 'error');
        }
    }
    
    async function loadRecentReports() {
        try {
            showNotification('Loading recent reports...', 'info');
            
            const response = await fetch(`${API_BASE_URL}/reports/`);
            if (!response.ok) throw new Error('Failed to fetch reports');
            
            const data = await response.json();
            const reports = data.reports || [];
            
            // Clear existing reports
            reportsList.innerHTML = '';
            
            if (reports.length === 0) {
                reportsList.innerHTML = '<p class="no-reports">No reports found</p>';
                return;
            }
            
            // Add reports to the list
            reports.forEach(report => {
                const reportItem = document.createElement('div');
                reportItem.className = 'report-item';
                reportItem.innerHTML = `
                    <div class="report-title">${report.title}</div>
                    <div class="report-meta">
                        <span>${report.activity_name}</span>
                        <span>${formatDate(report.created_at)}</span>
                    </div>
                    ${report.employee_name ? `<div class="report-employee">Submitted by: ${report.employee_name}</div>` : ''}
                    <div class="report-status ${report.status}">${report.status}</div>
                `;
                reportsList.appendChild(reportItem);
            });
            
            showNotification('Recent reports loaded successfully', 'success');
        } catch (error) {
            console.error('Error loading recent reports:', error);
            showNotification('Failed to load recent reports', 'error');
        }
    }
    
    function handleFileSelect(event) {
        const files = event.target.files;
        selectedFiles = Array.from(files);
        
        // Clear previous previews
        filePreview.innerHTML = '';
        
        if (selectedFiles.length === 0) {
            filePreview.innerHTML = '<p class="no-files">No files selected</p>';
            return;
        }
        
        // Display file previews
        selectedFiles.forEach((file, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            
            // Get file icon based on type
            let fileIcon = 'fa-file-alt';
            if (file.type.startsWith('image/')) fileIcon = 'fa-file-image';
            else if (file.type.startsWith('video/')) fileIcon = 'fa-file-video';
            else if (file.type.startsWith('audio/')) fileIcon = 'fa-file-audio';
            else if (file.type === 'application/pdf') fileIcon = 'fa-file-pdf';
            else if (file.type === 'application/msword' || file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') fileIcon = 'fa-file-word';
            else if (file.type === 'application/vnd.ms-excel' || file.type === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet') fileIcon = 'fa-file-excel';
            
            fileItem.innerHTML = `
                <i class="fas ${fileIcon}"></i>
                <span class="file-name">${file.name}</span>
                <span class="file-size">(${formatFileSize(file.size)})</span>
                <span class="remove-file" data-index="${index}">&times;</span>
            `;
            filePreview.appendChild(fileItem);
        });
        
        // Add event listeners to remove buttons
        document.querySelectorAll('.remove-file').forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                const index = parseInt(e.target.getAttribute('data-index'));
                selectedFiles.splice(index, 1);
                
                // Create a new DataTransfer object to update the file input
                const dataTransfer = new DataTransfer();
                selectedFiles.forEach(file => dataTransfer.items.add(file));
                fileInput.files = dataTransfer.files;
                
                handleFileSelect({ target: fileInput });
            });
        });
    }
    
    function saveDraft() {
        const employeeId = employeeSelect.value;
        const activityId = programSelect.value;
        const title = reportTitle.value.trim();
        const content = reportEditor.innerHTML;
        
        if (!employeeId) {
            showNotification('Please select an employee', 'error');
            employeeSelect.focus();
            return;
        }
        
        if (!activityId) {
            showNotification('Please select an activity', 'error');
            programSelect.focus();
            return;
        }
        
        if (!title) {
            showNotification('Please enter a report title', 'error');
            reportTitle.focus();
            return;
        }
        
        // In a real app, you would save to your backend
        console.log('Saving draft:', { employeeId, activityId, title, content, files: selectedFiles });
        showNotification('Draft saved successfully', 'success');
    }
    
    async function submitReport() {
        const employeeId = employeeSelect.value;
        const activityId = programSelect.value;
        const title = reportTitle.value.trim();
        const content = reportEditor.innerHTML;
        
        if (!employeeId) {
            showNotification('Please select an employee', 'error');
            employeeSelect.focus();
            return;
        }
        
        if (!activityId) {
            showNotification('Please select an activity', 'error');
            programSelect.focus();
            return;
        }
        
        if (!title) {
            showNotification('Please enter a report title', 'error');
            reportTitle.focus();
            return;
        }
        
        if (!content || content === '<br>' || content === '<div><br></div>' || content === 'Write your report here...') {
            showNotification('Please enter report content', 'error');
            reportEditor.focus();
            return;
        }
        
        try {
            showNotification('Submitting report...', 'info');
            
            // Create form data for file uploads
            const formData = new FormData();
            formData.append('employee_id', employeeId);
            formData.append('activity_id', activityId);
            formData.append('title', title);
            formData.append('content', content);
            
            // Add files if any
            selectedFiles.forEach(file => {
                formData.append('attachments', file);
            });
            
            // Submit to the API
            const response = await fetch(`${API_BASE_URL}/reports/`, {
                method: 'POST',
                body: formData
            });
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Failed to submit report');
            }
            
            const report = await response.json();
            
            // Show success message
            showSuccessModal();
            showNotification('Report submitted successfully', 'success');
            
            // Reset form
            resetForm();
            
            // Reload recent reports
            loadRecentReports();
            
        } catch (error) {
            console.error('Error submitting report:', error);
            showNotification(error.message || 'Failed to submit report. Please try again.', 'error');
        }
    }
    
    function resetForm() {
        employeeSelect.value = '';
        programSelect.value = '';
        reportTitle.value = '';
        reportEditor.innerHTML = 'Write your report here...';
        filePreview.innerHTML = '';
        selectedFiles = [];
        fileInput.value = '';
    }
    
    function showSuccessModal() {
        successModal.classList.add('active');
    }
    
    function showNotification(message, type) {
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.style.display = 'block';
        
        setTimeout(() => {
            notification.style.display = 'none';
        }, 5000);
    }
    
    function formatDate(dateString) {
        if (!dateString) return 'N/A';
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }
    
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
});
