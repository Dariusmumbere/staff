<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #6b7280;
            --light-color: #f9fafb;
            --dark-color: #111827;
            --border-color: #e5e7eb;
            --radius-md: 0.375rem;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: var(--dark-color);
            line-height: 1.5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            padding: 2rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--dark-color);
        }

        .reports-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .reports-table th,
        .reports-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .reports-table th {
            font-weight: 500;
            color: var(--secondary-color);
            background-color: var(--light-color);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .reports-table tr:hover {
            background-color: rgba(79, 70, 229, 0.03);
        }

        .status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: capitalize;
        }

        .status.submitted {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .status.approved {
            background-color: #dcfce7;
            color: #166534;
        }

        .status.rejected {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
            font-size: 0.875rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: white;
            color: var(--secondary-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: var(--light-color);
        }

        .view-details {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .view-details:hover {
            text-decoration: underline;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: white;
            border-radius: var(--radius-md);
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-sm);
            padding: 2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary-color);
        }

        .report-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--secondary-color);
        }

        .report-content {
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .attachments {
            margin-top: 2rem;
        }

        .attachment-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--light-color);
            border-radius: var(--radius-md);
            margin-top: 0.5rem;
        }

        .attachment-link {
            color: var(--primary-color);
            text-decoration: none;
        }

        .attachment-link:hover {
            text-decoration: underline;
        }

        .search-filter {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
        }

        .filter-select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            background-color: white;
        }

        .no-attachments {
            color: var(--secondary-color);
            font-style: italic;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .reports-table th,
            .reports-table td {
                padding: 0.75rem;
            }
            
            .search-filter {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submitted Reports</h1>
        
        <div class="search-filter">
            <input type="text" class="search-input" placeholder="Search reports..." id="search-input">
            <select class="filter-select" id="status-filter">
                <option value="">All Statuses</option>
                <option value="submitted">Submitted</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
            </select>
        </div>
        
        <table class="reports-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Activity</th>
                    <th>Submitted By</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reports-body">
                <!-- Reports will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Report Details Modal -->
    <div class="modal" id="report-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="report-title"></h2>
                <button class="close-modal">&times;</button>
            </div>
            
            <div class="report-meta">
                <div class="meta-item">
                    <i class="fas fa-user"></i>
                    <span id="report-author"></span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span id="report-date"></span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-tasks"></i>
                    <span id="report-activity"></span>
                </div>
                <div class="meta-item">
                    <i class="fas fa-info-circle"></i>
                    <span id="report-status" class="status"></span>
                </div>
            </div>
            
            <div class="report-content" id="report-content"></div>
            
            <div class="attachments" id="report-attachments">
                <h3>Attachments</h3>
                <div id="attachments-list">
                    <p class="no-attachments">Loading attachments...</p>
                </div>
            </div>
            
            <div style="margin-top: 2rem;">
                <button class="btn btn-primary" id="download-report">
                    <i class="fas fa-download"></i> Download Report
                </button>
                <button class="btn btn-secondary close-modal" style="margin-left: 0.5rem;">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_BASE_URL = 'https://man-m681.onrender.com';
            let reports = [];
            let currentReportId = null;
            
            // DOM Elements
            const reportsBody = document.getElementById('reports-body');
            const reportModal = document.getElementById('report-modal');
            const closeModalButtons = document.querySelectorAll('.close-modal');
            const searchInput = document.getElementById('search-input');
            const statusFilter = document.getElementById('status-filter');
            
            // Report modal elements
            const reportTitle = document.getElementById('report-title');
            const reportAuthor = document.getElementById('report-author');
            const reportDate = document.getElementById('report-date');
            const reportActivity = document.getElementById('report-activity');
            const reportStatus = document.getElementById('report-status');
            const reportContent = document.getElementById('report-content');
            const attachmentsList = document.getElementById('attachments-list');
            const downloadBtn = document.getElementById('download-report');
            const reportAttachments = document.getElementById('report-attachments');
            
            // Initialize the app
            loadReports();
            
            // Set up event listeners
            closeModalButtons.forEach(button => {
                button.addEventListener('click', () => {
                    reportModal.classList.remove('active');
                });
            });
            
            searchInput.addEventListener('input', filterReports);
            statusFilter.addEventListener('change', filterReports);
            
            // Close modal when clicking outside
            reportModal.addEventListener('click', (e) => {
                if (e.target === reportModal) {
                    reportModal.classList.remove('active');
                }
            });
            
            async function loadReports() {
                try {
                    const response = await fetch(`${API_BASE_URL}/reports/`);
                    if (!response.ok) throw new Error('Failed to fetch reports');
                    
                    const data = await response.json();
                    reports = data.reports || [];
                    
                    displayReports(reports);
                } catch (error) {
                    console.error('Error loading reports:', error);
                    reportsBody.innerHTML = `<tr><td colspan="6" style="text-align: center; padding: 2rem;">Failed to load reports. Please try again later.</td></tr>`;
                }
            }
            
            function displayReports(reportsToDisplay) {
                reportsBody.innerHTML = '';
                
                if (reportsToDisplay.length === 0) {
                    reportsBody.innerHTML = `<tr><td colspan="6" style="text-align: center; padding: 2rem;">No reports found</td></tr>`;
                    return;
                }
                
                reportsToDisplay.forEach(report => {
                    const row = document.createElement('tr');
                    row.dataset.reportId = report.id;
                    
                    row.innerHTML = `
                        <td>${report.title}</td>
                        <td>${report.activity_name}</td>
                        <td>${report.submitted_by_name || 'Unknown'}</td>
                        <td>${formatDate(report.created_at)}</td>
                        <td><span class="status ${report.status}">${report.status}</span></td>
                        <td>
                            <span class="view-details" data-report-id="${report.id}">View Details</span>
                        </td>
                    `;
                    
                    reportsBody.appendChild(row);
                });
                
                // Add click event to view details buttons
                document.querySelectorAll('.view-details').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const reportId = e.target.getAttribute('data-report-id');
                        showReportDetails(reportId);
                    });
                });
            }
            
            async function showReportDetails(reportId) {
                try {
                    currentReportId = reportId;
                    const report = reports.find(r => r.id == reportId);
                    if (!report) throw new Error('Report not found');
                    
                    // Populate modal with report details
                    reportTitle.textContent = report.title;
                    reportAuthor.textContent = report.submitted_by_name || 'Unknown';
                    reportDate.textContent = formatDate(report.created_at);
                    reportActivity.textContent = report.activity_name;
                    reportStatus.textContent = report.status;
                    reportStatus.className = `status ${report.status}`;
                    reportContent.innerHTML = report.content;
                    
                    // Load attachments
                    await loadAttachments(reportId);
                    
                    // Set up download button
                    downloadBtn.onclick = () => {
                        downloadReport(report);
                    };
                    
                    // Show the modal
                    reportModal.classList.add('active');
                } catch (error) {
                    console.error('Error showing report details:', error);
                    alert('Failed to load report details');
                }
            }
            
            async function loadAttachments(reportId) {
                try {
                    attachmentsList.innerHTML = '<p class="no-attachments">Loading attachments...</p>';
                    
                    const response = await fetch(`${API_BASE_URL}/reports/${reportId}/attachments`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch attachments');
                    }
                    
                    const attachments = await response.json();
                    
                    if (attachments.length === 0) {
                        attachmentsList.innerHTML = '<p class="no-attachments">No attachments found</p>';
                        return;
                    }
                    
                    attachmentsList.innerHTML = '';
                    attachments.forEach(attachment => {
                        const attachmentItem = document.createElement('div');
                        attachmentItem.className = 'attachment-item';
                        
                        // Get icon based on file type
                        let fileIcon = 'fa-file-alt';
                        if (attachment.file_type) {
                            if (attachment.file_type.startsWith('image/')) fileIcon = 'fa-file-image';
                            else if (attachment.file_type.startsWith('video/')) fileIcon = 'fa-file-video';
                            else if (attachment.file_type.startsWith('audio/')) fileIcon = 'fa-file-audio';
                            else if (attachment.file_type === 'application/pdf') fileIcon = 'fa-file-pdf';
                            else if (attachment.file_type === 'application/msword' || 
                                     attachment.file_type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                                fileIcon = 'fa-file-word';
                            }
                            else if (attachment.file_type === 'application/vnd.ms-excel' || 
                                     attachment.file_type === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet') {
                                fileIcon = 'fa-file-excel';
                            }
                        }
                        
                        attachmentItem.innerHTML = `
                            <i class="fas ${fileIcon}"></i>
                            <a href="${API_BASE_URL}/reports/${reportId}/attachments/${attachment.id}/download" 
                               class="attachment-link" 
                               download="${attachment.original_filename}">
                                ${attachment.original_filename}
                            </a>
                            <span style="margin-left: auto; color: var(--secondary-color); font-size: 0.75rem;">
                                ${formatFileSize(attachment.file_size || 0)}
                            </span>
                        `;
                        attachmentsList.appendChild(attachmentItem);
                    });
                    
                } catch (error) {
                    console.error('Error loading attachments:', error);
                    attachmentsList.innerHTML = '<p class="no-attachments">Failed to load attachments</p>';
                }
            }
            
            function downloadReport(report) {
                // Create a blob with the report content
                const blob = new Blob([`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>${report.title}</title>
                        <style>
                            body { font-family: Arial, sans-serif; line-height: 1.6; padding: 2rem; }
                            h1 { color: #111827; margin-bottom: 1rem; }
                            .meta { margin-bottom: 2rem; color: #6b7280; }
                            .content { margin-top: 1.5rem; }
                            .attachments { margin-top: 2rem; }
                            .attachment-item { margin-bottom: 0.5rem; }
                        </style>
                    </head>
                    <body>
                        <h1>${report.title}</h1>
                        <div class="meta">
                            <p><strong>Submitted by:</strong> ${report.submitted_by_name || 'Unknown'}</p>
                            <p><strong>Date:</strong> ${formatDate(report.created_at)}</p>
                            <p><strong>Activity:</strong> ${report.activity_name}</p>
                            <p><strong>Status:</strong> ${report.status}</p>
                        </div>
                        <div class="content">
                            ${report.content}
                        </div>
                        <div class="attachments">
                            <h2>Attachments</h2>
                            ${getAttachmentsListForDownload(report.id)}
                        </div>
                    </body>
                    </html>
                `], { type: 'text/html' });
                
                // Create download link
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${report.title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}_report.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            function getAttachmentsListForDownload(reportId) {
                const report = reports.find(r => r.id == reportId);
                if (!report || !report.attachments || report.attachments.length === 0) {
                    return '<p>No attachments</p>';
                }
                
                return report.attachments.map(attachment => {
                    return `<div class="attachment-item">
                        <a href="${API_BASE_URL}/reports/${reportId}/attachments/${attachment.id}/download" 
                           download="${attachment.original_filename}">
                            ${attachment.original_filename}
                        </a>
                        <span>(${formatFileSize(attachment.file_size || 0)})</span>
                    </div>`;
                }).join('');
            }
            
            function filterReports() {
                const searchTerm = searchInput.value.toLowerCase();
                const statusFilterValue = statusFilter.value;
                
                const filtered = reports.filter(report => {
                    const matchesSearch = 
                        report.title.toLowerCase().includes(searchTerm) ||
                        report.activity_name.toLowerCase().includes(searchTerm) ||
                        (report.submitted_by_name && report.submitted_by_name.toLowerCase().includes(searchTerm)) ||
                        report.content.toLowerCase().includes(searchTerm);
                    
                    const matchesStatus = !statusFilterValue || report.status === statusFilterValue;
                    
                    return matchesSearch && matchesStatus;
                });
                
                displayReports(filtered);
            }
            
            function formatDate(dateString) {
                if (!dateString) return 'N/A';
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
